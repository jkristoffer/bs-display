id: test-003
template: feature/api-endpoint
description: "Product search API endpoint test"
input:
  endpoint_name: "Product Search"
  endpoint_description: "Search products with filters and pagination"
  http_method: "POST"
  endpoint_path: "products/search"
  auth_required: false
  request_schema: |
    interface SearchRequest {
      query?: string;
      categories?: string[];
      priceRange?: { 
        min: number; 
        max: number; 
      };
      limit?: number;
      offset?: number;
    }
  response_schema: |
    interface SearchResponse {
      products: Product[];
      total: number;
      page: number;
      pageSize: number;
    }
  database_type: "JSON files"
  auth_method: "None"
  example_request: |
    {
      "query": "smart display",
      "categories": ["interactive"],
      "priceRange": { "min": 0, "max": 5000 },
      "limit": 20,
      "offset": 0
    }
expected_outputs:
  - "src/pages/api/products/search.ts"
validation:
  must_include:
    - "APIRoute"
    - "validate"
    - "error handling"
    - "Response with proper headers"
  must_not_include:
    - "throw statements in business logic"
    - "direct mutations"
    - "console.log"