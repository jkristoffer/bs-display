id: test-001
template: feature/react-component
description: "Simple button component test"
input:
  component_name: "TestButton"
  component_description: "A simple button component for testing"
  category: "common"
  props:
    - name: "label"
      type: "string"
      description: "Button text to display"
    - name: "onClick"
      type: "() => void"
      description: "Click event handler"
    - name: "loading"
      type: "boolean"
      description: "Loading state (optional)"
  behavior_description: "Renders a button with label and handles clicks. Shows loading state when loading prop is true."
  ui_elements:
    - "Button element with proper styling"
    - "Loading spinner or text when loading"
    - "Disabled state during loading"
expected_outputs:
  - "src/components/common/TestButton/TestButton.tsx"
  - "src/components/common/TestButton/TestButton.module.scss"
  - "src/components/common/TestButton/index.ts"
validation:
  must_include:
    - "React.FC<TestButtonProps>"
    - "interface TestButtonProps"
    - "onClick handler"
    - "loading state handling"
  must_not_include:
    - "any type"
    - "console.log"
    - "var "