# Phase 4: Mobile Implementation - Execution Plan

phase_name: "Mobile Implementation"
estimated_duration: "4-5 hours"
focus: "Complete mobile navigation with touch-optimized interface"

execution_steps:
  - step: "Add hamburger menu button"
    implementation:
      location: "Nav component render method"
      code: |
        {isMobile && (
          <button
            className={styles.hamburgerButton}
            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
            aria-label="Toggle mobile menu"
            aria-expanded={mobileMenuOpen}
          >
            <span className={styles.hamburgerIcon}>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        )}
      
      styling: |
        .hamburgerButton {
          width: 44px;
          height: 44px;
          padding: 10px;
          background: none;
          border: none;
          cursor: pointer;
        }
        
        .hamburgerIcon {
          span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            margin: 4px 0;
            transition: transform 0.3s;
          }
        }
    
  - step: "Create mobile menu overlay"
    structure: |
      function MobileMenu({ isOpen, onClose, currentPath }) {
        if (!isOpen) return null;
        
        return (
          <div className={styles.mobileMenuOverlay}>
            <div className={styles.mobileMenuContent}>
              <button 
                className={styles.closeButton}
                onClick={onClose}
                aria-label="Close menu"
              >
                ×
              </button>
              
              <nav className={styles.mobileNav}>
                {/* Mobile navigation content */}
              </nav>
            </div>
          </div>
        );
      }
    
    animation: |
      .mobileMenuOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        
        &.open {
          opacity: 1;
          visibility: visible;
        }
      }
      
      .mobileMenuContent {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        max-width: 400px;
        background: white;
        transform: translateX(100%);
        transition: transform 0.3s;
        
        .open & {
          transform: translateX(0);
        }
      }
    
  - step: "Build mobile navigation grid"
    navigation_sections:
      - section: "Main"
        items:
          - "Home"
          - "All Products"
          - "Get Quote"
      
      - section: "Products"
        items:
          - "Smart Boards"
          - "Lecterns"
          - "Accessories"
          - "Collaboration"
      
      - section: "Resources"
        items:
          - "Expert Articles"
          - "Customer Stories"
          - "Buying Guide"
          - "Product Finder"
    
    grid_implementation: |
      .mobileNavGrid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 2rem 1rem;
        
        @media (max-width: 400px) {
          grid-template-columns: 1fr;
        }
      }
      
      .mobileNavSection {
        h3 {
          font-size: 0.875rem;
          text-transform: uppercase;
          margin-bottom: 0.5rem;
        }
        
        a {
          display: block;
          padding: 0.75rem;
          color: var(--text-primary);
          text-decoration: none;
          border-radius: 0.5rem;
          
          &:active {
            background: var(--bg-hover);
          }
        }
      }
    
  - step: "Implement mobile search"
    features:
      - "Search button in mobile menu"
      - "Full-screen search overlay"
      - "Touch-friendly input"
    implementation: |
      function MobileSearch({ isOpen, onClose }) {
        return (
          <div className={`${styles.mobileSearch} ${isOpen ? styles.open : ''}`}>
            <div className={styles.searchHeader}>
              <input
                type="search"
                placeholder="Search products..."
                className={styles.searchInput}
                autoFocus
              />
              <button onClick={onClose}>Cancel</button>
            </div>
            {/* Search results */}
          </div>
        );
      }
    
  - step: "Add body scroll lock"
    implementation: |
      useEffect(() => {
        if (mobileMenuOpen) {
          // Save current scroll position
          const scrollY = window.scrollY;
          
          // Apply scroll lock
          document.body.style.position = 'fixed';
          document.body.style.top = `-${scrollY}px`;
          document.body.style.width = '100%';
          
          return () => {
            // Restore scroll position
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            window.scrollTo(0, scrollY);
          };
        }
      }, [mobileMenuOpen]);
    
  - step: "Ensure touch optimization"
    requirements:
      - "Minimum tap target: 44x44px"
      - "Adequate spacing between links"
      - "Touch feedback states"
      - "Swipe gestures (optional)"
    
    touch_feedback: |
      .mobileNavLink {
        min-height: 44px;
        display: flex;
        align-items: center;
        
        &:active {
          background: rgba(0, 0, 0, 0.05);
          transform: scale(0.98);
        }
      }

